<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedFlash</title>
    <link rel="stylesheet" href="src/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <i class="fas fa-brain"></i>
                <span>MedFlash</span>
            </div>
            <div class="auth-illustration">
                <div class="floating-cards">
                    <div class="card card-1">
                        <i class="fas fa-heart"></i>
                        <span>Cardiologia</span>
                    </div>
                    <div class="card card-2">
                        <i class="fas fa-brain"></i>
                        <span>Neurologia</span>
                    </div>
                    <div class="card card-3">
                        <i class="fas fa-lungs"></i>
                        <span>Pneumologia</span>
                    </div>
                </div>
            </div>
            <div class="auth-info">
                <h2>Bem-vindo de volta!</h2>
                <p>Continue sua jornada de aprendizado em medicina com nossos flashcards inteligentes.</p>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h1>Entrar na sua conta</h1>
                    <p>Acesse sua conta para continuar estudando</p>
                </div>
                
                <form class="auth-form" id="loginForm" action="src/php/login.php" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Sua senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        Continuar com Google
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>NÃ£o tem uma conta? <a href="register.html">Criar conta</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Entrando...</p>
        </div>
    </div>
    
    <script src="src/js/auth.js"></script>
</body>
</html>
